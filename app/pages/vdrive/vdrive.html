<ActionBar title="Groceries">
  <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout  exampleTitle toggleNavButton>
<!-- >> basic-tab-view-html -->
    <TabView #tabview [selectedIndex]="tabindex" class="example-container">
        <StackLayout *tabItem="{title: 'Home'}">
            <Label text="Welcome to V-Drive" width="50%" color="blue" marginTop="20" fontSize="20" verticalAlignment="center" textAlignment="center"></Label>

            <ScrollView>
                <TextView color="#4d4d4d" text='Now you can book you drive and drive away with your own car any time anywere in Bangalore'
                    editable="false" margin="10" height="500"></TextView>
            </ScrollView>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Booking'}">
            <Label text="BOOK YOUR DRIVER" width="50%" color="blue" marginTop="20" fontSize="20" verticalAlignment="center" textAlignment="center"></Label>
            <TextField #pickupvenue hint="Pickup Venue" ></TextField>
            <TextField #pickuplocation hint="Pickup Location" ></TextField>
    <StackLayout orientation="horizontal">
            <Image
      [src]="checked ? 'res://selected' : 'res://unchecked'"
      class="checkbox"
      dock="left"
      width="20" height="20"
      align = "right"></Image>

       <Label text="I agree to accept the term and conditions" android:class="label-item"></Label>
       </StackLayout>
            <Button text="REQUEST FOR BOOKING" class="submit-button" ></Button>

        </StackLayout>
        <StackLayout *tabItem="{title: 'Booking List'}" >
            <ListView [items]="dataItems" (setupItemView)="onSetupItemView($event)" rowHeight="44">
            <template let-dataitem="item" let-i="index" let-third="third" let-header="header" let-footer="footer">
                <GridLayout [class.third]="third" [class.header]="header" [class.footer]="footer" class="item" height="44" ios:padding="15" >
                    <Label [text]="dataitem.name" android:class="label-item"></Label>
                </GridLayout>
            </template>
        </ListView>
    </StackLayout>
     <StackLayout *tabItem="{title: 'CONTACT US'}">
    <!-- >> grid-layout-html -->
    <GridLayout columns="*,*" rows="*,*,*">
      <Button text="CALL" rowSpan="1"   style="background-color: #FFFF66; margin: 5;" (tap)="displayCallDialog()"></Button>
      <Button text="EMAIL" rowSpan="1" col="1"  style="background-color: #8C489F; margin: 5;" (tap)="displayEmailDialog()"></Button>
      <Button text="USAGE GUIDE" row="1" rowSpan="1" style="background-color: #AA0078; margin: 5;" (tap)="displayUsageGuideDialog()"></Button>
      <Button text="PRICING" row="1" rowSpan="1" col="1"  style="background-color: #0099CC; margin: 5;" (tap)="displayPricingDialog()"></Button>
      <Button text="TERMS AND CONDITIONS" row="2" colSpan="2"  style="background-color: #0099CC; margin: 5;" (tap)="displayTermAndConditionDialog()"></Button>
    </GridLayout>
    <!-- << grid-layout-html -->
  </StackLayout>
    </TabView>
<!-- << basic-tab-view-html -->
</GridLayout>
